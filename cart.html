<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | TECHIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        techiq: { dark: '#0f172a', accent: '#06b6d4', secondary: '#8b5cf6' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="overflow-x-hidden min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-nav transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold tracking-tighter flex items-center gap-2">
                <img src="assets/images/logo.svg" alt="TECHIQ Logo" class="h-10 w-10">
                TECHIQ
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-techiq-accent transition-colors">Home</a>
                <a href="products.html" class="hover:text-techiq-accent transition-colors">Shop</a>
                <a href="cart.html" class="text-techiq-accent transition-colors">Cart</a>
                <a href="contact.html" class="hover:text-techiq-accent transition-colors">Contact</a>
            </div>
            <div class="flex items-center space-x-6">
                <!-- Count will be updated by JS -->
                <a href="cart.html" class="relative hover:text-techiq-accent transition-transform hover:scale-110">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-techiq-secondary text-xs w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </a>
                <button class="md:hidden text-2xl"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-12 text-center">
        <h1 class="text-4xl font-bold mb-4">Your <span class="text-techiq-accent">Cart</span></h1>
    </header>

    <!-- Cart Content -->
    <section class="flex-grow pb-20">
        <div class="container mx-auto px-6">
            <div class="bg-white/5 border border-white/10 rounded-2xl p-6 md:p-12 max-w-4xl mx-auto shadow-2xl">

                <!-- Cart Items List -->
                <div id="cart-items-container" class="space-y-6">
                    <!-- Dynamic Content Here -->
                    <div class="text-center text-gray-400 py-10">
                        <i class="fa-solid fa-cart-arrow-down text-4xl mb-4"></i>
                        <p>Your cart is empty.</p>
                        <a href="products.html"
                            class="inline-block mt-4 bg-techiq-accent text-black px-6 py-2 rounded-full font-bold hover:bg-cyan-400">Start
                            Shopping</a>
                    </div>
                </div>

                <!-- Summary -->
                <div id="cart-summary" class="mt-12 pt-8 border-t border-white/10 hidden">
                    <div class="flex justify-between items-center text-xl font-bold mb-6">
                        <span>Total</span>
                        <span id="cart-total" class="text-techiq-accent">$0.00</span>
                    </div>
                    <div class="flex flex-col md:flex-row gap-4 justify-end">
                        <button id="clear-cart-btn"
                            class="px-6 py-3 border border-white/20 hover:border-red-500 hover:text-red-500 rounded-full transition-colors">Clear
                            Cart</button>
                        <button
                            class="px-8 py-3 bg-techiq-accent hover:bg-cyan-400 text-black font-bold rounded-full transition-transform hover:scale-105 shadow-[0_0_15px_rgba(6,182,212,0.5)]">Checkout</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black/40 border-t border-white/10 py-8 text-center text-gray-500 mt-auto">
        <p>&copy; 2026 TECHIQ. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
