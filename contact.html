<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TECHIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        techiq: { dark: '#0f172a', accent: '#06b6d4', secondary: '#8b5cf6' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }
    </style>
</head>

<body class="overflow-x-hidden min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-nav transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold tracking-tighter flex items-center gap-2">
                <img src="assets/images/logo.svg" alt="TECHIQ Logo" class="h-10 w-10">
                TECHIQ
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-techiq-accent transition-colors">Home</a>
                <a href="products.html" class="hover:text-techiq-accent transition-colors">Shop</a>
                <a href="cart.html" class="hover:text-techiq-accent transition-colors">Cart</a>
                <a href="contact.html" class="text-techiq-accent transition-colors">Contact</a>
            </div>
            <div class="flex items-center space-x-6">
                <!-- Cart Icon -->
                <a href="cart.html" class="relative hover:text-techiq-accent transition-transform hover:scale-110">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-techiq-secondary text-xs w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </a>
                <button class="md:hidden text-2xl"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-12 text-center">
        <h1 class="text-4xl font-bold mb-4">Get in <span class="text-techiq-accent">Touch</span></h1>
        <p class="text-gray-400 max-w-xl mx-auto">We'd love to hear from you. Send us a message below.</p>
    </header>

    <!-- Contact Form -->
    <section class="flex-grow pb-20">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-5xl mx-auto">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-8 shadow-2xl">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-bold mb-2">Name</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg input-field" placeholder="Your Name">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2">Email</label>
                            <input type="email" class="w-full px-4 py-3 rounded-lg input-field"
                                placeholder="your@email.com">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2">Message</label>
                            <textarea class="w-full px-4 py-3 rounded-lg input-field h-32"
                                placeholder="How can we help?"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-techiq-accent hover:bg-cyan-400 text-black font-bold py-3 rounded-lg transition-transform hover:scale-105 shadow-[0_0_15px_rgba(6,182,212,0.4)]">
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="flex flex-col justify-center space-y-8">
                    <div
                        class="bg-white/5 border border-white/10 p-6 rounded-xl flex items-center gap-6 hover:border-techiq-accent transition-colors group">
                        <div
                            class="w-12 h-12 bg-techiq-accent/20 rounded-full flex items-center justify-center group-hover:bg-techiq-accent/40 transition-colors">
                            <i class="fa-solid fa-location-dot text-techiq-accent text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">Visit Us</h3>
                            <p class="text-gray-400">123 Tech Avenue, Colombo 03</p>
                        </div>
                    </div>
                    <div
                        class="bg-white/5 border border-white/10 p-6 rounded-xl flex items-center gap-6 hover:border-techiq-accent transition-colors group">
                        <div
                            class="w-12 h-12 bg-techiq-secondary/20 rounded-full flex items-center justify-center group-hover:bg-techiq-secondary/40 transition-colors">
                            <i class="fa-solid fa-envelope text-techiq-secondary text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">Email Us</h3>
                            <p class="text-gray-400">hello@techiq.lk</p>
                        </div>
                    </div>
                    <div
                        class="bg-white/5 border border-white/10 p-6 rounded-xl flex items-center gap-6 hover:border-techiq-accent transition-colors group">
                        <div
                            class="w-12 h-12 bg-pink-500/20 rounded-full flex items-center justify-center group-hover:bg-pink-500/40 transition-colors">
                            <i class="fa-solid fa-phone text-pink-500 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">Call Us</h3>
                            <p class="text-gray-400">+94 11 234 5678</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black/40 border-t border-white/10 py-8 text-center text-gray-500 mt-auto">
        <p>&copy; 2026 TECHIQ. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
